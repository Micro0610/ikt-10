<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Streaming Platformok</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>Streaming Platformok</h1>
    </header>

    <!--HBO cím-->
    <div class="balfent">
        <h2 id="szoveg">HBO</h2>
    </div>
    <!--HBO kép-->
    <div class="kepek" id="hbo">
        <img src="https://cdn.discordapp.com/attachments/1102988645771788348/1102988856627838987/pngegg.png" alt="HBO kép">
    </div>
    <!--HBO gomb-->
    <div class="bal">
        <button type="button" onclick="hbolink()"></button>
    </div>
    <!--HBO videó-->
    <div class="kepek" id="jobbvideo">
        <iframe id="video" src="https://youtube.com/embed/Ko3umB95rxU" allowfullscreen></iframe>
    </div>
    <!--HBO videó szöveg-->
    <!--HBO szöveg-->
    <div class="ballent">
        <h3>Felfedezője: <br> <a href="https://hu.wikipedia.org/wiki/Warner_Bros._Discovery">Warner Bros. Discovery</a></h3>
    </div>

    <!--Netflix cím-->
    <div class="jobbfent">
        <h2 id="szoveg">NETFLIX</h2>
    </div>
    <!--Netflix-->
    <div class="kepek" id="netflix">
        <img src="https://cdn.discordapp.com/attachments/1102988645771788348/1102991947292999720/pngwing.com.png" alt="Netflix">
    </div>
    <!--Netflix gomb-->
    <div class="jobb">
        <button type="button" onclick="netflixlink()"></button>
    </div>
    <!--Netflix videó-->
    <div id="balvideo">
        <iframe id="video" src="https://www.youtube.com/embed/lV6sJlBbhPs" allowfullscreen></iframe>
    </div>
    <!--Netflix videó szöveg-->
    <!--Netflix szöveg-->
    <div class="jobblent">
        <h3>Alapítók: <br><a href="https://en.wikipedia.org/wiki/Reed_Hastings">Reed Hastings</a> <br> <a href="https://en.wikipedia.org/wiki/Marc_Randolph">Marc Randolph</a></h3>
    </div>

    <!--Disney+ cím-->
    <div class="balfent">
        <h2 id="szoveg">DISNEY+</h2>
    </div>
    <!--Disney+-->
    <div class="kepek" id="disney">
        <img src="https://cdn.discordapp.com/attachments/1102988645771788348/1102992812477251624/5e8ce4a6664eae0004085468.png" alt="Disney+ kép" id="disneykep">
    </div>
    <!--Disney+ gomb-->
    <div class="bal">
        <button type="button" onclick="disneylink()"></button>
    </div>
    <!--Disney+ videó-->
    <div id="jobbvideo">
        <iframe id="video" src="https://www.youtube.com/embed/eHcZlPpNt0Q" allowfullscreen></iframe>
    </div>
    <!--Disney+ videó szöveg-->
    <!--Disney+ szöveg-->
    <div class="ballent">
        <h3>Anyavállalat: <br> <a href="https://hu.wikipedia.org/wiki/The_Walt_Disney_Company">Disney Media</a> <br> <a href="https://en.wikipedia.org/wiki/Entertainment_Film_Distributors">Entertainment Distribution</a></h3>
    </div>

    <!--SkyShowTime cím-->
    <div class="kozepfent">
        <h2 id="skyszoveg">SKYSHOWTIME</h2>
    </div>
    <!--SkyShowTime-->
    <div class="kepek" id="sky">
        <img src="https://cdn.discordapp.com/attachments/1102988645771788348/1102995575286284348/SkyShowtime_Logo.svg.png" alt="SkyShowtime Logo" id="skykep">
    </div>
    <!--SkyShowTime gomb-->
    <div class="kozep">
        <button id="gomb" type="button" onclick="skylink()"></button>
    </div>
    <!--SkyShowTime videó szöveg-->
    <!--SkyShowTime szöveg-->
    <div class="kozeplent">
        <h3>Tulajdonos: <br> <a href="https://en.wikipedia.org/wiki/Comcast">Comcast</a> <br> <a href="https://en.wikipedia.org/wiki/Paramount_Global">Paramount Global</a></h3>
    </div>
    <!--SkyShowTime videó-->
    <div class="kozeplentebb">
        <iframe id="video" src="https://www.youtube.com/embed/NVtJw389BXM" allowfullscreen></iframe>
    </div>

</body>
</html>
