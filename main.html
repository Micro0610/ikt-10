<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Streaming Platformok</title>
    <link rel="stylesheet" href="maincss.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>Streaming Platformok</h1>
    </header>

    <!--HBO-->
    <div class="kepek" id="hbo">
        <img src="https://cdn.discordapp.com/attachments/1102988645771788348/1102988856627838987/pngegg.png" alt="HBO kép">
    </div>
    <!--HBO gomb-->
    <div class="bal">
        <button type="button" onclick="hbolink()"></button>
    </div>
    <!--HBO szöveg-->
    <div class="bal2">
        <h2 id="szoveg">HBO</h2>
    </div>

    <!--Netflix-->
    <div class="kepek" id="netflix">
        <img src="https://cdn.discordapp.com/attachments/1102988645771788348/1102991947292999720/pngwing.com.png" alt="Netflix">
    </div>
    <!--Netflix gomb-->
    <div class="jobb">
        <button type="button" onclick="netflixlink()"></button>
    </div>
    <!--Netflix szöveg-->
    <div class="jobb2">
        <h2 id="szoveg">NETFLIX</h2>
    </div>

    <!--Disney+-->
    <div class="kepek" id="disney">
        <img src="https://cdn.discordapp.com/attachments/1102988645771788348/1102992812477251624/5e8ce4a6664eae0004085468.png" alt="Disney+ kép" id="disneykep">
    </div>
    <!--Disney+ gomb-->
    <div class="bal">
        <button type="button" onclick="disneylink()"></button>
    </div>
    <!--Disney+ szöveg-->
    <div class="bal2">
        <h2 id="szoveg">DISNEY+</h2>
    </div>

    <!--SkyShowTime-->
    <div class="kepek" id="sky">
        <img src="https://cdn.discordapp.com/attachments/1102988645771788348/1102995575286284348/SkyShowtime_Logo.svg.png" alt="SkyShowtime Logo" id="skykep">
    </div>
    <!--SkyShowTime gomb-->
    <div class="kozep">
        <button id="gomb" type="button" onclick="skylink()"></button>
    </div>
    <!--SkyShowTime szöveg-->
    <div class="kozep2">
        <h2 id="skyszoveg">SKYSHOWTIME</h2>
    </div>

</body>
</html>
